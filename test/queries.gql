mutation SecretC {
  secret: createSecret(secret: {name: "SHODAN", value: "test"}) {
    id
    name
    value
    timestamp: createdAt
  }
}

query SecretR {
  secrets: secrets {
    id
    name
    value
    timestamp: createdAt
  }
}

