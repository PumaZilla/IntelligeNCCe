    id
    template
    type
    source
    data
    createdAt
    keywords {
      id
      type
      value
      timestamp: createdAt
      lastConsulted
    }
  }
}

query EventR {
  firstEvent: event(id: 1) {
    id
    template
    type
    source
    data
    createdAt
    keywords {
      id
      type
      value
      timestamp: createdAt
      lastConsulted
    }
  }
  
