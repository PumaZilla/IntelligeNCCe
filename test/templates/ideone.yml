---
id: ideone
meta:
  name: Ideone watcher
  description: |
    Monitorize Ideone (ideone.com) for new pastes.
every: 2h
steps:
  - name: getting recent pastes...
    action: fetch
    options:
      url: https://ideone.com/recent
  - name: extracting ids from hrefs
    action: extract
    options:
      query: href="/([a-zA-Z0-9]+?)">#
      group: 1
  - name: fetching the raw paste
    action: fetch
    options:
      url: https://ideone.com/plain/{content}