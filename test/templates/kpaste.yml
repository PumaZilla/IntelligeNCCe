---
id: kpaste
meta:
  name: KPaste watcher
  description: |
    Monitorize KPaste (kpaste.net) for new pastes.
every: 1d
steps:
  - name: getting recent pastes...
    action: fetch
    options:
      url: https://kpaste.net/
  - name: extracting ids from hrefs
    action: extract
    options:
      query: href="/([a-f0-9]+?)"
      group: 1
  - name: fetching the raw paste
    action: fetch
    options:
      url: https://kpaste.net/{content}?raw