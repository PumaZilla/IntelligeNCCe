---
id: pastebin.com
meta:
  name: Pastebin watcher
  description: |
    Monitorize Pastebin (pastebin.com) for new pastes.
every: 1h
steps:
  - name: getting recent pastes...
    action: fetch
    options:
      url: https://pastebin.com/archive
  - name: extracting ids from hrefs
    action: extract
    options:
      query: -public"></span><a href="/([a-zA-Z0-9]+?)"
      group: 1
  - name: fetching the raw paste
    action: fetch
    options:
      url: https://pastebin.com/raw/{content}