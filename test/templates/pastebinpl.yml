---
id: pastebin.pl
meta:
  name: Poland Pastebin watcher
  description: |
    Monitorize Poland Pastebin (pastebin.pl) for new pastes.
every: 1h
steps:
  - name: getting recent pastes...
    action: fetch
    options:
      url: https://pastebin.pl/lists
  - name: extracting ids from hrefs
    action: extract
    options:
      query: href="https://pastebin.pl/view/([a-fA-F0-9]+?)"
      group: 1
  - name: fetching the raw paste
    action: fetch
    options:
      url: https://pastebin.pl/view/raw/{content}