---
id: pastebin.pl
meta:
  name: Poland Pastebin watcher
  description: |
    Monitorize Poland Pastebin (pastebin.pl) for new pastes.

type: watcher
every: 1h
generate: source

steps:
  - name: Get recent pastes
    action: fetch
    options:
      url: https://pastebin.pl/lists
  - name: Extract links
    action: extract
    options:
      query: href="https://pastebin.pl/view/([a-fA-F0-9]+?)"
      group: 1
  - name: Fetch the raw paste
    action: fetch
    options:
      url: https://pastebin.pl/view/raw/{content}