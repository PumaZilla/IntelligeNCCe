---
id: ideone
meta:
  name: Ideone watcher
  description: |
    Monitorize Ideone (ideone.com) for new pastes.
every: 2h
steps:
  - name: getting latest pastes from ideone...
    action: fetch
    options:
      url: https://ideone.com/recent
  - name: extracting ideone ids...
    action: html
    options:
      query: .source-view a
      attribute: href
  - name: fetching raw ideone pastes...
    action: fetch
    options:
      url: https://ideone.com/plain{content}