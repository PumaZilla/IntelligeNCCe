id: kpaste
meta:
  name: KPaste watcher
  description: |
    Monitorize KPaste (kpaste.net) for new pastes.

generate: paste
every: 1d

steps:
  - name: getting latest pastes from kpaste...
    action: fetch
    options:
      url: https://kpaste.net/
  - name: extracting kpaste ids...
    action: html
    options:
      query: .p a[title]
      attribute: href
  - name: fetching raw kpastes...
    action: fetch
    options:
      url: https://kpaste.net{content}?raw